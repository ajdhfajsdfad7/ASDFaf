deployment:
  tasks:
    - export DEPLOYPATH=/home/hellishgoblin/git.laurentchevrette.digital
    - export REPOPATH=.
    # remove old files
    - /bin/rm -Rf ${DEPLOYPATH}_old
    # copy existing files
    - /bin/cp -R ${DEPLOYPATH} ${DEPLOYPATH}_old
    # sync repo to target path
    - /bin/rsync -aP --exclude '.git' --exclude '.well-known' ${REPOPATH}/ ${DEPLOYPATH} --delete-after
    - /bin/chmod 755 ${DEPLOYPATH}
    - /bin/find ${DEPLOYPATH} -type d -exec /bin/chmod 755 '{}' \;
    - /bin/find ${DEPLOYPATH} -type f -exec /bin/chmod 644 '{}' \;
